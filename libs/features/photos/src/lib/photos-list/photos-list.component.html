<div class="photos-list-container">
  @if (photos().length > 0) {
    <lib-photo-grid
      [photos]="photos()"
      (photoClick)="onPhotoClick($event)" />
  }

  @if (isLoading()) {
    <lib-loading-spinner />
  }

  @if (!isLoading() && photos().length === 0) {
    <div class="empty-state">
      <p>No photos available</p>
    </div>
  }
</div>
